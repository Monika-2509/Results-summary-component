<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container1">
      <div class="block">
        <p>Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <span> of 100</span>
        </div>
        <p id="Great">Great</p>
        <p id="conduct">
          You scored higher than 65% of the people who have taken these test
        </p>
      </div>
    </div>
    <div class="container2">
      <div class="block1">
        <h1>Summary</h1>
        <div class="reaction summary">
          <div class="image">
            <img src="icon-reaction.svg" />
            <p class="text1">Reaction</p>
          </div>
          <p>80 / 100</p>
        </div>
        <div class="summary memory">
          <div class="image">
            <img src="icon-memory.svg" />
            <p class="text2">Memory</p>
          </div>
          <p>92 / 100</p>
        </div>
        <div class="Verbal summary">
          <div class="image">
            <img src="icon-verbal.svg" />
            <p class="text3">Verbal</p>
          </div>
          <p>61/ 100</p>
        </div>
        <div class="summary visual">
          <div class="image">
            <img src="icon-visual.svg" />
            <p class="text4">Visual</p>
          </div>
          <p>72 / 100</p>
        </div>
        <button>Continue</button>
        <h6>Challenge Completed by Monika k</h6>
      </div>
    </div>
  </body>
</html>
